<!DOCTYPE html>

<head>

<body>

  <div style="display:grid; grid-template-columns: repeat(12,1fr);">

          <nav class="navbar navbar-expand-lg">

            <div class="collapse navbar-collapse collapse-in" id="navbarTogglerDemo02">

          <div id="carousel" class="carousel slide col-span-12" data-bs-ride="carousel" data-bs-interval="4000" style="height: min-content;">

            <div class="carousel-indicators">

            <div class="carousel-inner">

                <img src="/images/LOLSurprise-Banner2.png" alt="LOL" class="d-block" style="width:100%">
              </div>
              <div class="carousel-item">
                <img src="/images/LOLSurprise-Banner-FavouriteCharacter.png" alt="LOL" class="d-block" style="width:100%">
              </div>
              <div class="carousel-item">
                <img src="/images/LOLSurprise-Banner-Skating.png" alt="LOL" class="d-block" style="width:100%">  
              </div>

    </div>

    <div id="news" class="col-span-12">
    </div>

    <div id="character-options" class="col-span-12">
      <div id="category-heading" style="text-align: center;">
        <h3>What character are you?</h3>
      </div>
      <div id="selections-container" style="display: flex; flex-direction: row;">

<div id="row" style="padding-left: 30px; padding-right: 30px;">

<div class="form-group">

    <option>Blue</option>

  </select>
</div>
  </div>
  </div>
</div>

  <div id="row" style="padding-left: 30px; padding-right: 30px;">
    <div id="selection-box">
    <div id="smaller-heading">
  <div class="form-group">
    <h5><label for="exampleFormControlSelect1">What colour is your hair?</label></h5>
    <select class="form-control" id="exampleFormControlSelect1">
      <option>Brown</option>

      <option>Black</option>

  </div>
    </div>
    </div>
  </div>

</div>
  </div>

    <div id="banner" class="col-span-12">
    <img src="images/LOLSurprise-Banner-FavouriteCharacter.png" alt="...">
    </div>

      <div class="footer col-span-12">
        <h3 style="color: white;">L.O.L Surprise Characters</h3>
        <br>
        <p style="color: white;">This website is for demonstrational purposes only</p>
        <p style="color: white;">Created by Jamie Allen</p>
      </div>

</div>
</div>

	<script type="text/babel">

	const piccys = [
		{
    picTitle: 'Queen Bee',
		pic: './images/queen-bee.png',
		label: 'It is Queen Bee!'
	  },
		{
    picTitle: 'Diva',
		pic: './images/diva.png',
		label: 'Say hey to Diva'
	  },
		{
    picTitle: 'Crystal Queen',
		pic: './images/crystal-queen.png',
		label: 'She is the Crystal Queen'
	  },
		{
    picTitle: 'Sis Swing',
		pic: './images/sis-swing.png',
		label: 'Check out Sis Swing'
	  },
		{
    picTitle: 'Cosmic Queen',
		pic: './images/cosmic-queen.png',
		label: 'Hands up for Cosmic Queen'
	  },
		{
    picTitle: 'Splash Queen',
		pic: './images/splash-queen.png',
		label: 'Look out for Splash Queen'
	  },
    {
    picTitle: 'MC Swag',
		pic: './images/mc-swag.png',
		label: 'MC Swag in the house'
	  },
    {
    picTitle: 'Teachers Pet',
		pic: './images/teachers-pet.png',
		label: 'Homework time'
	  },
    {
    picTitle: 'Rocker',
		pic: './images/rocker.png',
		label: 'Put on some tunes dude'
	  }
	];

    const Tile = ({pic, label, picTitle}) => {
      
      const [likes, setLikes] = React.useState(Number(localStorage.getItem(pic)) || 0);

      const incrementLikes = () => {
        let tempLikes = likes + 1;
        setLikes(likes + 1)
        localStorage.setItem(pic, tempLikes)
      };

        return (
                <React.Fragment>
                <div className="box">
                <p className="picTitle">
                {picTitle}
                </p>
                <img src={pic} alt={label} className='image'/>
                <p className='imageLabel'>
                {label}
                &nbsp;&nbsp;&nbsp;&nbsp;
                <button onClick={incrementLikes}>Like</button>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <p></p>
                You have {likes} likes
                &nbsp;&nbsp;&nbsp;&nbsp;
                </p>
                </div>
                </React.Fragment>
            );
    };

    var App = (props) => {

        var listItems = props.tileData.map((tileItem, i) => {
            return (
                <Tile key={i} {...tileItem} />
            );
        });

        return (
            <React.Fragment>{listItems}</React.Fragment>
        );
    };

  const root = ReactDOM.createRoot(document.getElementById('news'));
  root.render(<App tileData={piccys} />);

</script>
</body>
</html>
